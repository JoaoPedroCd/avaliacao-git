<!doctype html>
<html lang="pt-br">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>
<style>
  * {
    margin: 0;
  }

  #cor {
    color: white;
  }

  #cor:hover {
    color: gray;
  }

  body {
    background-color: white;
  }
  #fim{
    align-items: flex-end;
  }
  footer {
    position: fixed;
    bottom:0;
    left:0;
}
</style>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/assets/css/img/historia-clinica.png" alt="" width="40px"></a>
        <a class="navbar-brand" href="#">ForLife</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a id="cor" class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="cor" class="nav-link" href="#">Consultas</a>
            </li>
            <li class="nav-item">
              <a id="cor" class="nav-link ">Agendamento</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar content -->
  </header>
  <main>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label id="text" for="exampleInputPassword1" class="form-label">Nome</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>

          </div>

          <div class="col-3">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">CPF</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>
        
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>

          <div class="col-3">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>
          <div class="col-3">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">Consultas</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Escolha o tipo da consuta</option>
                <option value="1">Clinico Geral</option>
                <option value="2">Ortopedista</option>
                <option value="3">Cardiologista</option>
              </select>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">Tem alergia a algum medicamento?</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Qual medicamento ?">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label id="text" for="exampleInputEmail1" class="form-label">Horario da Consulta</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Horario</option>
                <option value="1">Hr 08:00</option>
                <option value="2">Hr 10:00</option>
                <option value="3">Hr 13:00</option>
                <option value="4">Hr 16:00</option>
              </select>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-4">
              <label id="text" for="exampleInputEmail1" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>

          </div>
          <div class="col">
            <div class="mb-4">
              <label id="text" for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>

          </div>

        </div>


        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label id="text" class="form-check-label" for="exampleCheck1">Tem Plano de Saude ?</label>
        </div>
        <button id="text" type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

    </div>
  </main>
 

    <footer  class="footer navbar-fixed-bottom">
      <div class="container">
      <p class="float-end"><a href="#">Voltar a pagina inicial</a></p>
      <p>&copy; 2017–2022 ForLife.</p>
    </div>
    </footer>
  
    
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
